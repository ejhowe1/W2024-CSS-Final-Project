<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imgs/logo.png" alt="Violin Orchestra Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="about-section">
                <h3>About Violin Orchestra</h3>
                <div class="contact-info">
                    <p>Contact Email: support@violinorchestra.com</p>
                </div>
                <div class="contact-info">
                    <p>Phone: +1 234 567 890</p>
                </div>
            </div>
            <div class="contact-section">
                <h3>Have any questions or concerns? Contact us!</h3>
                <a href="contact.html" class="btn">Contact Us</a>
            </div>
            <div class="social-media-section">
                <h3>Connect With Us</h3>
                <div class="social-media">
                    <a href="#"><img src="imgs/x_logo.png" alt="X Logo" class="social-icon"></a>
                    <a href="#"><img src="imgs/youtube_logo.svg" alt="YouTube Logo" class="social-icon"></a>
                    <a href="#"><img src="imgs/facebook_logo.svg" alt="Facebook Logo" class="social-icon"></a>
                    <a href="#"><img src="imgs/instagram_logo.svg" alt="Instagram Logo" class="social-icon"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
